:basic_para:
  :in: |
    Bonjour, monde.

    Ceci est Xup.
  :out: |
    <p>Bonjour, monde.</p>

    <p>Ceci est Xup.</p>

:multiline_para:
  :in: |
    Bonjour, monde.
    Ceci est Xup.
  :out: |
    <p>Bonjour, monde.
    Ceci est Xup.</p>

:headers:
  :in: |
    = Niveau 1

    == Niveau 2

    === Niveau 3

    ==== Niveau 4
  :out: |
    <h1>Niveau 1</h1>

    <h2>Niveau 2</h2>

    <h3>Niveau 3</h3>

    <h4>Niveau 4</h4>

:unordered_lists:
  :in: |
    * Une liste
    * non ordonnée.
  :out: |
    <ul><li>Une liste</li>
    <li>non ordonnée.</li></ul>

:ordered_lists:
  :in: |
    # Un
    # Deux
    # Trois
  :out: |
    <ol><li>Un</li>
    <li>Deux</li>
    <li>Trois</li></ol>
